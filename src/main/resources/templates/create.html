<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<a href="/products">List Product</a>
<p>
    <a th:text="${message}"></a>
</p>
<form th:object="${products}" action="/create-product" method="post">
    <fieldset>
        <legend><h1>Create Product</h1></legend>
        <table>
            <tr>
                <th><h2>Code</h2></th>
                <td><input type="text" th:field="*{code}"></td>
                <td th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code error</td>
            </tr>
            <tr>
                <th><h2>Name</h2></th>
                <td><input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>

            </tr>
            <tr>
                <th><h2>Price</h2></th>
                <td><input type="text" th:field="*{price}"></td>
                <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</td>
            </tr>
            <tr>
                <th><h2>Description</h2></th>
                <td><input type="text" th:field="*{description}"></td>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</td>
            </tr>
            <tr>
                <th><h2>Quantity</h2></th>
                <td><input type="text" th:field="*{quantity}"></td>
                <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity error</td>
            </tr>
            <tr>
                <th><h2>Discount</h2></th>
                <td><input type="text" th:field="*{discount}"></td>
            </tr>
            <tr>
                <th><h2>Company</h2></th>
                <td><select th:field="*{company}">
                    <option th:each="pro:${company}" th:text="${pro.name}" th:value="${pro.id}"></option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
