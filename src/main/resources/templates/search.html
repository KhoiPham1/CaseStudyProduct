<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
<h1>List Product</h1>
<a href="/products">Back List</a>
<table border="1">
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
    </tr>
    <th:block th:each="product:${search}">
        <tr>
            <td th:text="${product.code}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.description}"></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/list-search'(page=${search.number - 1},search=${search})}" th:if="${search.hasPrevious()}">Previous</a>
    <span th:text="${search.number}"></span>
    <a th:href="@{'/list-search'(page=${search.number + 1},search=${search})}" th:if="${search.hasNext()}">Next</a>
</div>
</body>
</html>
